<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given Likelihood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" onclick="spinWheel()">
            <div class="segment" style="background-color: red;">Unlikely</div>
            <div class="segment" style="background-color: yellow;">Likely</div>
            <div class="segment" style="background-color: green;">Most Likely</div>
            <div class="segment" style="background-color: blue;">Highly Likely</div>
        </div>
        <div class="arrow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
